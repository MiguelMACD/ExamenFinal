<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detalle del Vehículo</title>
</head>
<body>
    <h1>{{ vehiculo.marca }} {{ vehiculo.modelo }} ({{ vehiculo.año }})</h1>
    <p>Capacidad: {{ vehiculo.capacidad }} personas</p>
    <p>Disponibilidad: {{ vehiculo.disponibilidad }}</p>

    <h3>Realizar Reserva</h3>
    <form method="post" action="/reservas/realizar_reserva/">
        {% csrf_token %}
        <input type="hidden" name="vehiculo" value="{{ vehiculo.id }}">
        <label for="fecha_inicio">Fecha de Inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required><br>

        <label for="fecha_fin">Fecha de Fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required><br>

        <label for="precio_total">Precio Total:</label>
        <input type="number" id="precio_total" name="precio_total" required><br>

        <button type="submit">Reservar</button>
    </form>
</body>
</html>
